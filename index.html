<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Slider</title>

                    <div class="slider-item">

                            <p class="slider-item__name">Куприянов<br>Алексей Владимирович</p>

                    </div>

                    <div class="slider-item">

                            <p class="slider-item__name">Куприянов<br>Алексей Владимирович</p>
                            <button class="btn">подробнее</button>
                        </div>
                    </div>

                    <div class="slider-item">
                        <div class="slider-item__descr">
                            <img src="./img/photo_women.png" width="60" height="60" alt="автарка сотрудника">

                            <p class="slider-item__name">Куприянов<br>Алексей Владимирович</p>
                            <button class="btn">подробнее</button>
                        </div>
                    </div>
                </div>

                <button class="arrow-left slider-btn js-slider-btn-left new-employees">
                    <img width="24" height="24" src="./img/arrow_with_bg.png" alt="стрелка назад">
                </button>
                <button class="arrow-right slider-btn js-slider-btn-right new-employees">
                    <img width="24" height="24" src="./img/arrow_with_bg.png" alt="стрелка вперед">
                </button>

    <script src="./script.js"></script>
